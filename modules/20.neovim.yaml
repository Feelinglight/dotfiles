- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - command: sudo apt-get install -y
        git
        curl
        luarocks
        npm
        libfuse2
        g++
        ripgrep
        fd-find
        fzf
        xclip
        python3-venv
        python3-pip
      description: Install packages

    # Некоторые плагины neovim (lsp bashls, cspell) хотят новую версию npm.
    # ast-grep используется в плагине grug-far.nvim
    - command: |
        sudo npm install -g n &&
        sudo n lts
        sudo npm install --global @ast-grep/cli
      description: Update npm

    - command: |
        curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.appimage &&
        chmod +x nvim-linux-x86_64.appimage &&
        sudo mv nvim-linux-x86_64.appimage /usr/local/bin/nvim
      description: Install neovim

- link:
    ~/.config/nvim:
        path: config/nvim
        force: true

- shell:
    - command: nvim --headless "+Lazy! sync" +qa
      description: Install lazy plugins

